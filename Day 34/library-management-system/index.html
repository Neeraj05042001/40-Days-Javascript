<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link href="/src/index.css" rel="stylesheet" />
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
      <h1 class="text-3xl font-bold text-center">
        ðŸ“š Library Management System
      </h1>

      <!-- User Switcher -->
      <div class="flex flex-col xl:flex-row">
        <label for="userSwitcher" class="block font-semibold xl:mx-2"
          >Choose User View</label
        >

        <select class="border p-2 rounded" name="" id="userSwitcher">
          <option value="member">Member View</option>
          <option value="Admin">Admin View</option>
        </select>
      </div>

      <!-- Book Entry form -->

      <section id="bookSection" class="bg-white p-6 shadow rounded">
        <h2 class="text-xl font-semibold mb-4">Add a New Book</h2>
        <form class="space-y-4" id="bookForm" action="">
          <div>
            <label class="block font-medium" for="title">Title</label>
            <input
              class="w-full p-2 border rounded"
              type="text"
              name=""
              id="title"
            />
          </div>

          <div>
            <label class="block font-medium" for="author">Author</label>
            <input
              class="w-full p-2 border rounded"
              type="text"
              name=""
              id="author"
            />
          </div>

          <div>
            <label class="block font-medium" for="genre">Genre</label>
            <input
              class="w-full p-2 border rounded"
              type="text"
              name=""
              id="genre"
            />
          </div>

          <button
            class="bg-blue-600 text-white px-4 py-2 rounded cursor-pointer"
            type="submit"
            id="submit"
          >
            Add Book
          </button>
        </form>
      </section>

      <!-- Available Books -->

      <section id="availableSection" class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Available Books</h2>
        <ul id="bookList" class="space-y-2"></ul>
      </section>

      <!-- Borrow Section -->

      <section id="borrowSection" class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Borrowed Books</h2>
        <ul id="borrowedList" class="space-y-2">
         
        </ul>
      </section>
    </div>
  </body>
</html>
